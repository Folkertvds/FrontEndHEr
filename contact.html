    <header class="header">

    <main>

        <h3>Vragen of opmerkingen? Neem contact op!</h3>
        <container>
            <script src="folkert.js"></script>
            <button class=lidknop>
                Verzenden
            </button>

            <div class=bev>
                Bedankt voor je inzending! Je krijgt hoe dan ook een e-mail terug van ons!
            </div>
        </container>
        <form class="contact">
            <fieldset>
                <legend>Gegevens</legend>
                <label for="name">Voornaam</label>
                <input id="name" required type="text">

                <label for="e-mail">E-mailadres</label>
                <input id="e-mail" required>
                <label for="bericht">Bericht</label>
                <input id="bericht" required>

            </fieldset>
            <script src="folkert.js"></script>
        </form>

    </main>
    <div id="insta_container">
        <div id="insta_card" class="shadow">
            <div class="front face">
                <img src="inst.png" />
            </div>
            <div class="back face center">
                <p>Je kunt me ook vinden op Instagram:</p>
                <p>@_Folkert</p>
            </div>
        </div>
    </div>
